<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="d-flex flex-column align-items-center justify-content-center vh-100 container">
    <div class="card p-3 m-auto" style="width: 18rem;">
      <img src="./images/image-qr-code.png" class="card-img-top rounded-4" alt="...">
      <div class="card-body px-0 text-center">
        <h5 class="card-title">Improve your front-end skills by building projects</h5>
        <p class="card-text fw-light"> Scan the QR code to visit Frontend Mentor and take your coding skills to the next
          level</p>
      </div>
    </div>
    <div class="attribution my-3">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/preloboy/qr-code-component">Prelo Tulshi</a>.
    </div>
  </div>



</body>

</html>
